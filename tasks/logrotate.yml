---

- name: ensure logrotate package is present
  package:
    name: logrotate
    state: present
  register: pkg_result
  until: pkg_result is success

- name: add logrotate configuration for sysmon log
  template:
    src: logrotate-sysmon.j2
    dest: /etc/logrotate.d/sysmon
    mode: '0644'
    backup: yes
    validate: 'logrotate -dv %s'
